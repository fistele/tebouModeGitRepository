<!DOCTYPE html>
<html>
    <head>
        <title>Tebou Mode</title>
        <!-------------LINK------------->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
        <nav class="navbar navbar-style navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="/index.html"><img src="imgs/logo.jpg" width="60px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/contact.html">
                    <button class="currentPageBtn"><font color="#c2c2c2">Contact</font></button>
                  </a>
              </div>
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/galery.html"><font color="#c2c2c2">Voir la galerie</font></a>
              </div>
            </div>
          </div>
        </nav>
        </header>
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 p-0">
                        <form method="post">
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-xs-12">
                                    <div class="col-12"><font color="#252525" size="2">Nom:</font></div>
                                    <div class="col-12"><input type="text" class="contactInputStyle" placeholder="Votre Nom..."></div>
                                    <div class="col-12 mt-4"><font color="#252525" size="2">Email:</font></div>
                                    <div class="col-12"><input type="text" class="contactInputStyle" placeholder="ex: monadresse@..."></div>
                                    <div class="col-12 mt-4"><font color="#252525" size="2">Adresse:</font></div>
                                    <div class="col-12"><input type="text" class="contactInputStyle" placeholder="Votre adresse..."></div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-xs-12">
                                    <div class="col-12"><font color="#252525" size="2">Votre besoin:</font></div>
                                    <div class="col-12">
                                        <textarea type="text" class="contactAreaStyle" placeholder="Entrez votre message ici..."></textarea>
                                    </div>
                                    <div class="col-12 mt-3 d-flex justify-content-end"><button class="sendContactBtn">ENVOYER</button></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
